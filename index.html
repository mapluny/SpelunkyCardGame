<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #player-stats, #enemy-stats, #energy {
      margin: 10px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .hand {
      display: flex;
      gap: 10px;
      padding: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 120px;
      background: #f5f5f5;
      text-align: center;
      border-radius: 8px;
      animation: normalize 0.5s;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: burlywood;
      cursor: pointer;
    }

    .card:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    h3 {
      margin: 0;
      font-size: 1.2em;
    }

    p {
      margin: 5px 0;
    }

    #end-turn-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #end-turn-button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
    <div id="turn-indicator" style="margin-bottom: 20px; font-size: 1.5em; font-weight: bold;"></div> <!-- Turn indicator -->
    <div id="player-stats"></div> <!-- Player stats -->
    <div id="energy"></div>       <!-- Energy -->
    <div class="hand" id="hand"></div> <!-- Hand -->
    <div id="enemy-stats"></div>  <!-- Enemy stats -->
</body>
</html>
